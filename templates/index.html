<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/index.css/">

    <title>여행준비물</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

</head>

<body>
    <!-- ---------------------------모달창------------------------------ -->
<div class="black-bg">
    <div class="modal">
        <div class="mybox">
            <div class="mybucket">
                <input id="bucket" class="form-control form-temp" type="text" placeholder="준비물을 입력하세요"
                    onkeypress="if( event.keyCode == 13 ){save_supplies();}">
                <button onclick="save_supplies()" type="button" class="btn btn-outline-primary">기록하기</button>
            </div>
        </div>
        <div class="mybox" id="bucket-list">
            <div style="display:flex; justify-content: right;">
                <button onclick="delete_all_supplies()" class="btn" id="bucket-all-delete" type="button">전체삭제</button>
            </div>
        </div>
        <div class="close-div">
            <button class="btn btn-secondary">닫기</button>
        </div>
    </div>
</div>
<!-- ---------------------------모달창------------------------------ -->
<div class="mytitle">
    <h1>여행 떠나자</h1>
    <button onclick="open_box()">여행 기록하기</button>
</div>


<div class="mypost" id="post-box">
    <div class="form-floating mb-3">
        <input id="url" type="email" class="form-control" placeholder="name@example.com">
        <label>숙소 URL</label>
    </div>
    <div class="form-floating">
        <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea2">나타낼 이름 및 요약</label>
    </div>
    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</div>
<div class="mycards">
    <div class="row row-cols-1 row-cols-md-3 g-3" id="cards-box">

    </div>
</div>

<div style="display:none">
    <img referrerpolicy="no-referrer" src="https://postfiles.pstatic.net/MjAyMjA2MjhfMTAz/MDAxNjU2Mzg2MDg5MDgy.32KoKp9wGIXyvRpsVEpFpWAJRLZOLFi3c2S69Om5hmYg.eX4y8R6QRMm3nGjnRj-6KqqfGwRa2ho9nRbd2dbvQpkg.PNG.fbgus333/KakaoTalk_20220628_121330052.png?type=w773">
</div>       
<script src="../static/index.js"></script>
</body>

</html>
